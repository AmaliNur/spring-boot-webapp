<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование записи - Перевозки грузов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Перевозки грузов</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Автоблог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog/admin">Управление блогом</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-outline-danger" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 1rem;">
    <h1 class="mb-4">Редактирование записи</h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/blog/admin/save}" th:object="${post}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="title" class="form-label">Название записи</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Текст записи</label>
                    <textarea class="form-control" id="content" th:field="*{content}" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="/blog/admin" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
